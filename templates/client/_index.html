<!DOCTYPE html>
<html ng-app="<%= _.capitalize(_.humanize(appname)) %>">
  <head>
    <title><%= _.capitalize(_.humanize(appname)) %></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <base href="/">
  </head>
  <body ng-cloak>
    <header class="<%= appname %>__header" role="header">
      <h1 class="md-display-3"><%= _.capitalize(_.humanize(appname)) %></h1>
    </header>
    <md-toolbar ui-view="toolbar" ng-cloak></md-toolbar>
    <section class="main" layout="column" role="main" ui-view="content"></section>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
